{% extends 'base.html' %}


{% load static humanize %}

{% block content %}

    <div class="container-fluid home-index p-2">
        <div class="container text-center">
            <div class="container" id='wrap'>
                <div class="table-responsive col P-4">
                    <h1 class="text-center">Detalhes da Turma</h1>
                    <div class="d-flex justify-content-center">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                            
                                {% for label, value in group.get_fields %}
                                    <tr>
                                        <td>{{ label| upper }}</td>
                                        <td>{{ value }}</td>
                                    </tr>
                                {% endfor %}
                                    
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'group_all' %}" class="d-block btn btn-primary btn-lg my-5">Voltar</a>
                    </div>
                </div>
            </div>        
        </div>
    </div>
{% endblock  %}
